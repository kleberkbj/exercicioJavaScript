<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO JAVASCRIPT</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EXERCÍCIO JAVASCRIPT</h1>
        <h2>CAMPOS DE VALIDAÇÃO | A e B</h2>
        <form id="form-valor">
            
            <input type="number" id="valorA" required placeholder="número A" />
            <input type="number" id="valorB" required placeholder="número B" />
            <button type="submit" id="bt-enviar">Enviar Formulário</button>
        </form>
        <p class="success-message">Valor B é maior que o Valor A</p>
        <p class="error-message">Valor B não é maior que o Valor A</p>
        

    </div>

    <script src="./main.js"></script>
</body>
</html>
